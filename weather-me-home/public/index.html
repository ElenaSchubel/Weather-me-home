<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Me Home</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,600,700" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header id="home" class="header">
  <nav class="nav" role="navigation">
    <div class="container nav-elements">

      <div class="branding">
       <a id="firey" href="#home"> <img src="images/home.jpg" alt="fire">  </a>
      </div><!-- branding -->
      <ul class="navbar">
        <li><a href="#home">home</a></li>
        <li><a href="#p-blog">Portfolio</a></li>
      </ul><!-- navbar -->
      <div class="forecast">
        <div class="prefs">
          <form>
            <h3>Forecast</h3>
            <div>
              <label for="location" class="hidden">Location</label>
              <input id="location" placeholder="Enter location">
            </div>
            <div class="button">
              <input type="submit" value="Get Forecast" class="forecast-button">
            </div>
            <div class="conditions"></div>
          </form>
        </div><!-- prefs -->
        <div class="results">

          <div id="all" class="selected">All</div>
        </div><!-- options -->
      </div><!-- results -->
      <!-- container nav-elements -->
  </nav>
  <div class="container tagline">
    <h1 class="headline"> Weather Me Home</h1>
    <p>A way for me to further my programming skills and add some new features or side projects. Catch up writing on a year's worth of travel. While looking out the window from time to time add see what the weather is doing.</p>
  </div><!-- container tagline -->
</header><!-- #home -->


<section id="p-blog" class="section">
  <header class="imageheader"></header>
  <div class="container">
    <h2 class="headline">Portfolio</h2>
    <div class="p.blog-cards">
      <div class="blog-card">
        <img src="" alt="">
        <div class="card-info">
          <h3 class="card-name"></h3>
          <h4 class="card-title"></h4>
        </div>
        <p class="card-text"></p>
      </div><!-- blog -->
    </div><!-- card -->
  </div><!-- container -->
</section><!-- p.blog -->


</body>
</html>
